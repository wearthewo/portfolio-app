# ===================================================================
# Spring Boot Configuration Example
# Copy this file to application.yml and update with your values
# Never commit real credentials to version control!
# ===================================================================

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
  ssl:
    enabled: false
    key-store: classpath:keystore.p12
    key-store-password: your-keystore-password
    key-store-type: PKCS12
    key-alias: your-alias

# Spring Application Name
spring:
  application:
    name: portfolio-app

  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/portfolio?useSSL=false&allowPublicKeyRetrieval=true
    username: dbuser
    password: dbpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  # JWT Configuration
  jwt:
    secret: your-256-bit-secret-change-this-in-production
    expiration-ms: 86400000 # 24 hours
    issuer: portfolio-app

# Logging Configuration
logging:
  level:
    root: INFO
    org.springframework: INFO
    com.enterprise.portfolio: DEBUG
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 7

# Actuator Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:8080
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

